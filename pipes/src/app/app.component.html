<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)">
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>

    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)">
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ inputDate | date:"MMMM d, y"}}
      </div>

    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event)">
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency:"GBP"}}
      </div>

    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($event)">
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'km')> 10">
        {{ miles | convert: "km" | number:"1.2-2" }}
      </div>

    </div>
  </div>
</div>
